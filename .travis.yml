sudo: required
group: deprecated-2017Q3
language: scala

services:
- docker
env:
  global:
  - secure: 
  - secure: 

notifications:
  email: false
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR authors with TravisCI results
      secure: 

before_install:
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_REPO_SLUG" = "ibm-functions/runtime-nodejs" ]; then openssl aes-256-cbc -K $encrypted_a2f40e331ab3_key -iv $encrypted_a2f40e331ab3_iv -in tests/credentials.json.enc -out tests/credentials.json -d; fi'
- "./tools/travis/setup.sh"
install: true
script:
- "./tools/travis/build.sh && ./tools/travis/deploy.sh && ./tools/travis/test.sh"
deploy:
  - provider: script
    script: "./tools/travis/publish.sh ibmfunctions $TRAVIS_TAG"
    on:
      tags: true
      all_branches: true
      repo: ibm-functions/runtime-nodejs
  - provider: script
    script: "./tools/travis/publish.sh ibmfunctions latest"
    on:
      branch: master
      repo: ibm-functions/runtime-nodejs

